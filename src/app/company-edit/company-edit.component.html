<div class="container">

    <form novalidate [formGroup]="companyForm" (ngSubmit)="saveCompany()" class="employee-form">
      <div class="form-group">
        <label for="name-input">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="name-input"
        />
        <div class="text-danger" *ngIf="showCompanyFormValidation && companyForm.controls.name.errors?.required">Name is required</div>
      </div>

      <div class="form-group">
        <label for="address-input">Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          id="address-input"
        />
      </div>

      <div class="form-group">
        <label for="type-input">Type</label>
        <ng-select formControlName="typeId" [items]="companyTypes | async" bindLabel="value" bindValue="id">
        </ng-select>
      </div>
  
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="active" id="active-input">
          <label class="form-check-label" for="active-input">
            Active
          </label>
        </div>
      </div>
  
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success save-button">Save</button>
      </div>
  
    </form>
  </div>
