<div class="container">

  <form novalidate [formGroup]="employeeForm" (ngSubmit)="saveEmployee()" class="employee-form">
    <div class="form-group">
      <label for="first-name-input">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        id="first-name-input"
      />
      <div class="text-danger" *ngIf="showEmployeeFormValidation && employeeForm.controls.firstName.errors?.required">First Name is required</div>
    </div>
    <div class="form-group">
      <label for="surname-input">Surname</label>
      <input
        type="text"
        formControlName="surname"
        class="form-control"
        id="surname-input"
      />
      <div class="text-danger" *ngIf="showEmployeeFormValidation && employeeForm.controls.surname.errors?.required">Surname is required</div>
    </div>

    <div class="form-group">
      <label for="email-input">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email-input"
      />
      <div class="text-danger" *ngIf="showEmployeeFormValidation && employeeForm.controls.email.errors?.required">Email is required</div>
    </div>

    <div class="form-group">
      <label for="username-input">Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="username-input"
      />
      <div class="text-danger" *ngIf="showEmployeeFormValidation && employeeForm.controls.username.errors?.required">Username is required</div>
    </div>

    <div class="form-group">
      <label for="password-input" *ngIf="!isEdit">Password</label>
      <label for="password-input" *ngIf="isEdit">Change Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password-input"
      />
      <div class="text-danger" *ngIf="showEmployeeFormValidation && employeeForm.controls.password.errors?.required">Password is required</div>
    </div>

    <div class="form-group">
      <label for="role-input">Roles</label>
      <ng-select formControlName="roles" [multiple]="true">
        <ng-option [value]="'SUPER_ADMIN'">SUPER_ADMIN</ng-option>
        <ng-option [value]="'COMPANY_ADMIN'">COMPANY_ADMIN</ng-option>
        <ng-option [value]="'USER'">USER</ng-option>
      </ng-select>
      <div class="text-danger" *ngIf="showEmployeeFormValidation && employeeForm.controls.roles.errors?.required">Roles is required</div>
    </div>

    <div class="form-group" *ngIf="authenticationService.hasAnyRoles(Constant.ROLE_SUPER_ADMIN)">
      <label for="role-input">Company</label>
      <ng-select formControlName="companyId" [items]="companies | async" bindLabel="name" bindValue="id">
      </ng-select>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="active" id="active-input">
        <label class="form-check-label" for="active-input">
          Active
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success save-button">Save</button>
    </div>

  </form>
</div>
